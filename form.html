<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadastro da Liga dos Astronautas</title>
  </head>
  <body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="Nome" /><br />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="E-mail" name="email" /> -
      <label for="psw">Password:</label>
      <input type="psw" id="psw" name="psw" />
    </form>
    <form>
      <br />
      <label for="datadenascimento">Data de Nascimento:</label>
      <input type="datetime-local" id="birthdaytime" name="birthdaytime" /> -
      <form>
        <label for="myfile">Foto:</label>
        <input type="file" id="myfile" name="myfile" />
      </form>
      <form>
        <br />
        <label for="idioma">Nacionalidade:</label>

        <meta />
        <select id="idioma">
          <option value="Brasileiro">Brasileiro</option>
          <option value="Espanhol">Espanhol</option>
          <option value="Russo">Russo</option>
          <option value="Japonês">Japonês</option>
          <option value="Alemão">Alemão</option>
          <option value="Chinês">Chinês</option>
          <option value="Perunano">Perunano</option>
        </select> - Gênero <input type="checkbox" id="sexo1" name="sexo1" value="M" /> <label for="sexo1"> M</label>  <input type="checkbox" id="sexo2" name="sexo2" value="F" /> <label for="sexo2"> F</label><br />
       <br>
      <form>
        <p style="margin: 0;" >Selecione suas principais qualidades: </p>
        <input type="checkbox" id="qualidade1" name="qualidade1" value="Inteligência">
        <label for="qualidade1"> Inteligência</label>
        <input type="checkbox" id="qualidade2" name="qualidade2" value="Resiliência">
        <label for="vehicle2"> Resiliência</label>
        <input type="checkbox" id="qualidade3" name="qualidade3" value="Adaptabilidade">
        <label for="vehicle3"> Adaptabilidade</label>
        <input type="checkbox" id="qualidade4" name="qualidade4" value="Pontualidade">
        <label for="vehicle3"> Pontualidade</label>
      </form> 
      <form > <br>
        <textarea placeholder="Por que você quer ser um astronauta?" name="texto" id="texto" cols="30" rows="10"></textarea> <br>
      <br><input type="button" value="Criar"> 
      </form>
    </form>
  </body>
</html>
